<body>

        <label for="name"></label>
        <input type="text" name="name">
        <br>
        <br>
        <label for="lastname"></label>
        <input type="text" name="lastname">
        <br>
        <br>
        <label for="isFormal">Formal or Informal</label>
        <select name="isFormal" id="">

            <option value="false">informal</option>
        </select>
        <br>
        <br>
        <label for="isFormal">Language</label>
        <select name="isEnglish" id="">
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
    <div id="loguedIn" class="container" style="display: none;">
        <h1 style="width: 100%;">Logued in</h1>
        <br>
    </div>
